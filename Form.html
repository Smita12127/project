<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Coordinator Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?universe,space') no-repeat center center/cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-right: 41px;
        }
        .image-container {
            
        }
        .image-container img {
            width: 352px; /* Adjust size */
            height: 469px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .name-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .name-container div {
            width: 48%;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
   
 <div class="wrapper">
       
        <form>
           

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="email id" required><br>

            <label for="startDate">Password</label>
            <input type="text" id="startDate" name="startDate" value="password" required>

            <label for="startDate">Password</label>
            <input type="text" id="startDate" name="startDate" value="" required>

            <button type="submit">Subscribe</button>
        </form>
        
    </div>
    </div>
    <div class="image-container">
        <img src="images.jpg" alt="Application Image">
    </div>
</body>
</html>
